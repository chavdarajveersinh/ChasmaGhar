{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products | Shree Chasma Ghar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Poppins', sans-serif;
      color: #333;
      margin: 0; padding: 0;
    }
    /* Navbar copied from About page */
    nav.navbar-custom {
      background-color: #ffffff;
      box-shadow: 0 2px 12px rgba(20, 33, 61, 0.1);
      padding: 0.75rem 1.5rem;
      font-smooth: always;
    }
    nav.navbar-custom .navbar-brand {
      color: #14213D;
      font-weight: 800;
      font-size: 1.9rem;
      text-decoration: none;
      letter-spacing: 1.2px;
      transition: color 0.3s ease;
    }
    nav.navbar-custom .navbar-brand span {
      color: #FCA311;
      transition: color 0.3s ease;
    }
    nav.navbar-custom .navbar-brand:hover span {
      color: #e89606;
    }
    nav.navbar-custom .nav-link {
      color: #14213D !important;
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0 14px;
      transition: color 0.25s ease;
      text-decoration: none;
    }
    nav.navbar-custom .nav-link:hover {
      color: #FCA311 !important;
      text-decoration: underline;
      text-underline-offset: 4px;
    }
    nav.navbar-custom .btn-login {
      background-color: #FCA311;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      padding: 10px 28px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(252, 164, 23, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      user-select: none;
    }
    nav.navbar-custom .btn-login a {
      color: white;
      font-weight: 700;
      text-decoration: none; /* underline hata diya */
      transition: color 0.3s ease;
    }
    nav.navbar-custom .btn-login a:hover {
      color: #f8f6f2f5;
      text-decoration: none; /* hover pe bhi underline na aaye */
    }
    nav.navbar-custom .btn-login:hover {
      background-color: #e89606;
      box-shadow: 0 8px 20px rgba(232, 144, 6, 0.6);
    }

    /* Hamburger toggler icon dark */
    .navbar-toggler {
      border: none;
      padding: 0.25rem 0.75rem;
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28120,120,120,1%29' stroke-width='3' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }


    /* Product List Styling */
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      margin-top: 70px;
      justify-content: center;
      padding-bottom: 70px;
    }
    .product-card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.08);
      width: 300px;
      padding: 28px 22px 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: box-shadow 0.35s ease, transform 0.35s ease;
      cursor: pointer;
      user-select: none;
    }
    .product-card img {
      width: 280px;
      height: 200px;
      border-radius: 14px;
      margin-bottom: 18px;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      object-fit: cover;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    .product-card img:hover {
      transform: scale(1.1);
      box-shadow: 0 14px 40px rgba(252, 164, 23, 0.5);
    }
    .product-title {
      font-size: 1.35rem;
      font-weight: 700;
      color: #14213D;
      margin-bottom: 10px;
      min-height: 52px;
      line-height: 1.2;
    }
    .product-price {
      font-size: 1.25rem;
      color: #FCA311;
      margin-bottom: 26px;
      font-weight: 600;
    }
    .buy-btn {
      background-color: #FCA311;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      padding: 15px 36px;
      cursor: pointer;
      transition: background-color 0.35s ease, box-shadow 0.35s ease, transform 0.25s ease;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 9px 28px rgba(252, 164, 23, 0.6);
      user-select: none;
    }
    .buy-btn:hover {
      background-color: #e89606;
      box-shadow: 0 13px 38px rgba(232, 144, 6, 0.85);
      text-decoration: none;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<!-- Navbar (copied from About page) -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">
      Shree <span>Chasma Ghar</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav me-4">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'offer' %}">Offers</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
      </ul>
      <div class="btn-login">
        <a href="{% url 'login' %}">Login</a> / <a href="{% url 'register' %}">Register</a>
      </div>
    </div>
  </div>
</nav>

<!-- Product List -->
<div class="container product-list">
  {% for product in products %}
  <div class="product-card">
    <img src="{% static product.side_img %}" alt="{{ product.name }}">
    <h3 class="product-title">{{ product.name }}</h3>
    <p class="product-price">â‚¹{{ product.price }}</p>
    <a href="{% url 'checkout' product.id %}" class="buy-btn">Buy Now</a>
  </div>
  {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
