{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout | Shree Chasma Ghar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #14213D 0%, #000000 70%);
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: #f9f9f9;
  margin: 0;
  min-height: 100vh;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
  box-sizing: border-box;
}


  #particles-js {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
  }
  .gradient-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(270deg, #000000, #1a1a1a, #0b0b0b);
    background-size: 400% 400%;
    animation: gradientFlow 18s ease infinite;
    opacity: 0.35;
    z-index: 0;
  }
  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* SCALE DOWN CONTAINER TO 90% LIKE ZOOM */
 .checkout-container {
  background: rgba(255, 255, 255, 0.95);
  padding: 36px 31px;
  border-radius: 15px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  max-width: 450px;
  width: 100%;
  color: #14213D;
  position: relative;
  z-index: 1;
  box-sizing: border-box;

  transform: scale(0.9);
  transform-origin: center center;  /* Change from top center to center */

  /* Remove margin-top */
}

  .checkout-container h2 {
    font-weight: 700;
    color: #14213D;
    margin-bottom: 22px; /* slight margin reduce */
    text-align: center;
    letter-spacing: 1px;
    font-size: 1.6rem; /* smaller font */
  }
  .product-info {
    background-color: #FCA311;
    padding: 13px 18px; /* reduced padding */
    border-radius: 10px;
    color: white;
    text-align: center;
    margin-bottom: 27px; /* slightly reduced */
    box-shadow: 0 4px 10px rgba(252, 163, 17, 0.5);
    position: relative;
    z-index: 2;
  }
  .product-info h4 {
    margin: 0 0 7px 0;
    font-weight: 600;
    font-size: 1.25rem; /* smaller font */
  }
  .product-info p {
    margin: 0;
    font-size: 1rem; /* smaller font */
    font-weight: 600;
  }
  form label {
    display: block;
    font-weight: 600;
    margin-bottom: 7px;
    color: #333;
    margin-top: 18px;
  }
  form input[type="text"],
  form input[type="email"],
  form select {
    width: 100%;
    padding: 10px 13px; /* smaller padding */
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 0.9rem; /* smaller font */
    transition: border-color 0.3s ease;
    box-sizing: border-box;
  }
  form input[type="text"]:focus,
  form input[type="email"]:focus,
  form select:focus {
    outline: none;
    border-color: #FCA311;
    box-shadow: 0 0 8px rgba(252, 163, 17, 0.5);
    background: white;
  }
  .btn-submit {
    width: 100%;
    background-color: #FCA311;
    border: none;
    padding: 12px 0; /* smaller padding */
    font-size: 1.1rem; /* smaller font */
    font-weight: 700;
    color: white;
    border-radius: 50px;
    margin-top: 27px;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(252, 163, 17, 0.6);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .btn-submit:hover {
    background-color: #e89606;
    box-shadow: 0 8px 20px rgba(232, 144, 6, 0.8);
  }
</style>

</head>
<body>
  <div id="particles-js"></div>
  <div class="gradient-overlay"></div>

  <div class="checkout-container">
    <h2>Checkout</h2>
    <div class="product-info">
      <h4>{{ product.name }}</h4>
      <p>Price: â‚¹{{ product.price }}</p>
    </div>

    <form method="POST" novalidate>
      {% csrf_token %}
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required placeholder="Enter your full name" />

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required placeholder="you@example.com" />

      <label for="address">Shipping Address</label>
      <input type="text" name="address" id="address" required placeholder="Enter your address" />

      <label for="payment">Payment Method</label>
      <select name="payment" id="payment" required>
        <option value="" disabled selected>Select Payment Method</option>
        <option value="cod">Cash on Delivery</option>
        <option value="upi">UPI</option>
        <option value="card">Credit/Debit Card</option>
      </select>

      <button type="submit" class="btn-submit">Confirm Order</button>
    </form>
  </div>

    <!-- particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 70 },
        color: { value: "#FCA311" },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, color: "#FCA311", opacity: 0.3 },
        move: { enable: true, speed: 1.8 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } }
      }
    });
  </script>

  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      const requiredFields = this.querySelectorAll('[required]');
      let allFilled = true;

      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          allFilled = false;
          field.style.borderColor = '#e55353';
        } else {
          field.style.borderColor = '';
        }
      });

      if (!allFilled) {
        e.preventDefault();
        alert('Please fill in all required fields before proceeding.');
      }
    });
  </script>

</body>
</html>
