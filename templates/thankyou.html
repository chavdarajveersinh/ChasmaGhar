{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You | Shree Chasma Ghar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #14213D 0%, #000000 70%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #f9f9f9;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .gradient-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(270deg, #000000, #1a1a1a, #0b0b0b);
      background-size: 400% 400%;
      animation: gradientFlow 18s ease infinite;
      opacity: 0.35;
      z-index: 0;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .thankyou-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px 35px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(252, 163, 17, 0.5);
      text-align: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      margin: 0;
      box-sizing: border-box;
      user-select: none;
      color: #FCA311;
      text-shadow: 0 0 10px rgba(252, 163, 17, 0.7);
    }
    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 25px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    p strong {
      color: #FCA311;
      font-weight: 700;
    }
    a.btn-home {
      display: inline-block;
      margin-top: 30px;
      background-color: #FCA311;
      color: white;
      padding: 14px 36px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 6px 14px rgba(252, 163, 17, 0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    a.btn-home:hover {
      background-color: #e89606;
      box-shadow: 0 8px 24px rgba(232, 144, 6, 0.8);
    }
    @media (max-width: 480px) {
      .thankyou-container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
      a.btn-home {
        padding: 12px 28px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="gradient-overlay"></div>

  <div class="thankyou-container">
    <h1>Thank You for Your Order, {{ name }}!</h1>
    <p>Your order for <strong>{{ product.name }}</strong> has been received.</p>
    <p>We will contact you shortly for further details.</p>
    <a href="{% url 'home' %}" class="btn-home">Back to Home</a>
  </div>

  <!-- particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 70, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#FCA311" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.4,
          "random": true,
          "anim": { "enable": false }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": { "enable": false }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#FCA311",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.8,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": { "enable": false }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 0.5 } },
          "bubble": { "distance": 200, "size": 8, "duration": 2, "opacity": 0.8, "speed": 3 },
          "repulse": { "distance": 100, "duration": 0.4 },
          "push": { "particles_nb": 4 },
          "remove": { "particles_nb": 2 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
