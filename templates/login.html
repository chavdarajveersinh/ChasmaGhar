<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Shree Chasma Ghar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #14213D 0%, #000000 70%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #f9f9f9;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .gradient-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(270deg, #000000, #1a1a1a, #0b0b0b);
      background-size: 400% 400%;
      animation: gradientFlow 18s ease infinite;
      opacity: 0.35;
      z-index: 0;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      width: 100%;
      color: #14213D;
      position: relative;
      z-index: 1;
    }
    .login-container h2 {
      font-weight: 700;
      color: #14213D;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1px;
    }
    form label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
      margin-top: 20px;
    }
    form input[type="text"],
    form input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      color: #14213D;
      background: #f9f9f9;
    }
    form input[type="text"]:focus,
    form input[type="password"]:focus {
      outline: none;
      border-color: #FCA311;
      box-shadow: 0 0 8px rgba(252, 163, 17, 0.5);
      background: white;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #FCA311;
      border: none;
      padding: 14px 0;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      border-radius: 50px;
      margin-top: 30px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(252, 163, 17, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #e89606;
      box-shadow: 0 8px 20px rgba(232, 144, 6, 0.8);
    }
    .register-link {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }
    .register-link a {
      color: #FCA311;
      text-decoration: none;
      font-weight: 600;
    }
    .register-link a:hover {
      color: #e89606;
      text-decoration: underline;
    }
    .custom-msg {
    padding: 15px 20px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 15px;
    text-align: center;
    animation: fadeInDown 0.6s ease-out;
    margin-bottom: 15px;
  }
  .msg-success {
    background: linear-gradient(135deg, #4CAF50, #2E7D32);
    color: #fff;
    box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
  }
  .msg-error {
    background: linear-gradient(135deg, #e53935, #b71c1c);
    color: #fff;
    box-shadow: 0 6px 15px rgba(229, 57, 53, 0.4);
  }
  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  </style>
</head>
<body>

  <div id="particles-js"></div>
  <div class="gradient-overlay"></div>
  
  <div class="login-container">
    <h2>Login</h2>

    <!-- Django Messages -->
{% if messages %}
  {% for msg in messages %}
    <div class="custom-msg {% if msg.tags == 'error' %}msg-error{% else %}msg-success{% endif %}">
      {{ msg }}
    </div>
  {% endfor %}
{% endif %}


    <form method="POST" novalidate>
      {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required placeholder="Enter your username" />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required placeholder="Enter your password" />

      <input type="submit" value="Login" />
    </form>
    <div class="register-link">
      Don't have an account? <a href="{% url 'register' %}">Register here</a>
    </div>
  </div>

  <!-- Add this script to load particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 70 },
        "color": { "value": "#FCA311" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.4, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "color": "#FCA311", "opacity": 0.3 },
        "move": { "enable": true, "speed": 1.8 }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "repulse" } }
      }
    });
  </script>

</body>
</html>
